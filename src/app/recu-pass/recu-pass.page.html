<ion-header>
  <app-header titulo ="Recuperar password "></app-header>
</ion-header>

<ion-content>
    <ion-card>
    <ion-item lines="full">
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" #email required ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="EnviarCorreo(email)"  color="danger" expand="block">Enviar</ion-button>
      </ion-col>
    </ion-row>

    <small>
     Escriba su nombre de usuario de esta forma enviaremos una email de recuperacion si sus datos se encuentran en nuestra base de datos
    </small>
  </ion-card>
</ion-content>
