<app-header titulo=Dashboard ></app-header>

<ion-content>
  <ion-card>
    <p>Gracias {{user}} por utilizar  Te llevo APP un lugar donde encontraras el mejor transporte</p>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label position="floating"> Escriba la direccion </ion-label>
      <ion-input [(ngModel)]="direccion" type="text" placeholder="Donde desea ir "></ion-input>
    </ion-item>
    <ion-item>
      <ion-col>
      <ion-button  expand="block" color="primary" (click)="cargando()">Buscar</ion-button>
    </ion-col>
  </ion-item>
  </ion-card>
</ion-content>
