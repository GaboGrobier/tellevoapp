<app-header titulo=Login></app-header>
<app-banner textobanner=""></app-banner>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-card>

      <ion-item>
        <ion-label position="floating"> Correo Electronico </ion-label>
        <ion-input type="text" [FormControlName]='email' [(ngModel)]="usuarioDB.email" #email placeholder="Escriba su Nombre de usuario">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase単a</ion-label>
        <ion-input type="password" [FormControlName]='password' [(ngModel)]="usuarioDB.password" #password placeholder="Escriba Su contrase単a">
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button  type="submit" (click)="ingresar(this.usuarioDB.email,this.usuarioDB.password)"
            color="dark" expand="block" fill="solid" shape="round">Iniciar Sesion
          </ion-button>
          <ion-button  type="submit" (click)="GoogleLogin(this.usuarioDB.email,this.usuarioDB.password)"
             color="danger" expand="block" fill="solid" shape="round">Ingresar con Google 
          </ion-button>
          <a [routerLink]="['/recu-pass']" class="small-text">多 Olvido su contrase単a ?</a>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-content>

</ion-content>
