
<app-header titulo=Registro ></app-header>


<ion-content>
  <ion-card>
    <ion-item lines="full">
      <ion-label position="floating" >Nombre </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nombre" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.apellido" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating" >Correo Electronico</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"  >Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button  [routerLink]="['/home']" (click)="registro()" type="submit" color="danger" expand="block">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
