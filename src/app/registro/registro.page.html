
<app-header titulo=Registro ></app-header>


<ion-content>
  <ion-card>
    <ion-item lines="full">
      <ion-label position="floating" >Nombre </ion-label>
      <ion-input type="text" [FormControlName]='nombre'  [(ngModel)]="usuarioDB.nombre" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" [FormControlName]='apellido'  [(ngModel)]="usuarioDB.apellido" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"  >Correo Electronico</ion-label>
      <ion-input type="email" [FormControlName]='email' [(ngModel)]="usuarioDB.email" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"  >Contrase√±a</ion-label>
      <ion-input type="password" [FormControlName]='password'  [(ngModel)]="usuarioDB.password"  #password required></ion-input>
    </ion-item>
    
    <ion-row>
      <ion-col>
        <ion-button  [routerLink]="['/home']"  (click)="authRegistro()"  type="submit" color="danger" expand="block">Registrarse</ion-button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
